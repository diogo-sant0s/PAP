<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Código QR</title>

</head>
<style>
    body {
        font-family: "SF Pro Text Light", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: rgb(17, 17, 17);
        background-size: 100%;
        background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.1) rgba(255, 255, 255, 0));
        backdrop-filter: blur(10px);
        padding: 40px, 30px;
        border-radius: 20px;
        -webkit-background-filter: blur(10px);
        border-radius: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
        overflow: hidden;
    }

    h2,
    p {
        color: white;
    }

    .btn {
        padding: 12px 26px;
        background: #a0a8cfcc;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
        transition: 0.2s;
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.08);
    }

    .btn:hover {
        opacity: 0.85;
        transform: scale(1.04);
    }

    .modal-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;

        background: rgba(0, 0, 0, 0.55);
        opacity: 0;
        pointer-events: none;

        backdrop-filter: blur(0px);
        transition: opacity 0.35s ease, backdrop-filter 0.35s ease;
    }

    .modal-bg.show {
        opacity: 1;
        pointer-events: auto;
        backdrop-filter: blur(12px);
    }

    .modal-box {
        background: rgba(26, 26, 26, 0.88);
        padding: 25px;
        border-radius: 20px;
        text-align: center;
        width: 330px;

        transform: scale(0.95);
        opacity: 0;
        transition: opacity 0.35s ease, transform 0.35s ease;

        box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(4px);
    }

    .modal-box.show {
        transform: scale(1);
        opacity: 1;
    }

    .modal-box img {
        width: 230px;
        border-radius: 12px;
        margin-top: 15px;
    }

    .close-btn {
        margin: 20px auto 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 6px;

        padding: 10px 22px;
        background: #e4ceff;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        font-weight: bold;

        box-shadow: 0 0 15px rgba(255, 255, 255, 0.10);
        transition: 0.25s ease;
    }

    .close-btn:hover {
        background: #f0dcff;
        transform: scale(1.05);
    }

    .close-icon {
        font-size: 16px;
        transition: 0.25s ease;
    }

    .close-btn:hover .close-icon {
        transform: rotate(180deg);
    }

    .toast {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: rgba(40, 180, 120, 0.95);
        color: white;
        padding: 14px 22px;
        border-radius: 12px;
        font-weight: bold;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        opacity: 0;
        transform: translateY(20px);
        transition: 0.4s ease;
        z-index: 9999;
    }

    .toast.show {
        opacity: 1;
        transform: translateY(0);
    }
</style>

<body>

    <h2>Olá!</h2>
    <p>Bem vindo ao Dashboard.</p>

    

    <div class="toast" id="toast">
        ✅ Conta criada com sucesso!
    </div>

</body>


</html>


<script>
function mostrarToast() {
    const toast = document.getElementById("toast");
    toast.classList.add("show");

    setTimeout(() => {
        toast.classList.remove("show");
    }, 4000); // desaparece após 4s
}

// Mostra automaticamente ao abrir a página
window.onload = () => {
    mostrarToast();
};
</script>
